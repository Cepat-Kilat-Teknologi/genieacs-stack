{{- if .Values.mongodb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "genieacs.mongodb.name" . }}
  labels:
    {{- include "genieacs.mongodb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mongodb.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "genieacs.mongodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "genieacs.mongodb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.mongodb.service.port }}
              name: mongodb
          env:
            - name: MONGO_DATA_DIR
              value: /data/db
            - name: MONGO_LOG_DIR
              value: /var/log/mongodb
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-configdb
              mountPath: /data/configdb
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.mongodb.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mongodb.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mongodb.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.mongodb.livenessProbe.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.mongodb.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mongodb.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mongodb.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.mongodb.readinessProbe.failureThreshold }}
      volumes:
        - name: mongodb-data
          {{- if .Values.mongodb.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "genieacs.mongodb.name" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: mongodb-configdb
          {{- if .Values.mongodb.persistence.configdb.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "genieacs.mongodb.name" . }}-configdb
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}