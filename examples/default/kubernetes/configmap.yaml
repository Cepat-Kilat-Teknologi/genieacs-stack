apiVersion: v1
kind: ConfigMap
metadata:
  name: genieacs-config
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs
    app.kubernetes.io/component: config
data:
  # MongoDB connection (update credentials to match mongodb-secret.yaml)
  # Format: mongodb://username:password@host:port/database?authSource=admin
  GENIEACS_MONGODB_CONNECTION_URL: "mongodb://admin:changeme-generate-secure-password@mongodb:27017/genieacs?authSource=admin"

  # Authentication settings
  GENIEACS_UI_AUTH: "true"

  # Paths
  GENIEACS_EXT_DIR: "/opt/genieacs/ext"
  NODE_ENV: "production"