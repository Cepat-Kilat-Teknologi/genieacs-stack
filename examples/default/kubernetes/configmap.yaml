apiVersion: v1
kind: ConfigMap
metadata:
  name: genieacs-config
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs
    app.kubernetes.io/component: config
data:
  # MongoDB connection
  GENIEACS_MONGODB_CONNECTION_URL: "mongodb://mongodb:27017/genieacs"

  # Authentication settings
  GENIEACS_UI_AUTH: "true"

  # Paths
  GENIEACS_EXT_DIR: "/opt/genieacs/ext"
  NODE_ENV: "production"